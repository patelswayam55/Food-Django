<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title> Responsive Login and Signup Form </title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .error {
            color: red;
            font-size: 14px;
        }
    </style>

</head>

<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="tel" id="phone_no" placeholder="Enter your phone number" class="input" required>
                        <span id="phoneError" class="error"></span>

                    </div>

                    <div class="field input-field" style="margin-top: 27px;">
                        <input type="text" placeholder="OTP" class="password" required>
                        <i class='bx bx-hide eye-icon'></i>

                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="field button-field">
                        <button onclick="validateForm()">Login</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook" id="fb">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field phone_no" id="mail">
                    <img src="#" alt="" class="google-img" id="mail">
                    <i style="font-size:24px" class="fa">&#xf0e0;</i>
                    <span>Login with Email</span>
                </a>
            </div>

        </div>

        <!-- Signup Form -->

        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Create password" class="password">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Confirm password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field button-field">
                        <button>Signup</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook" id="fb">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field phone_no" id="mail">
                    <i style="font-size:24px" class="fa">&#xf095;</i>
                    <span> Login with Email</span>
                </a>
            </div>
            <div class="form-link">
                <span>Not a Customer? <a href="#" class="link signup-link">Login</a></span>
            </div>


        </div>
    </section>

    <!-- JavaScript -->
    <script>
        function validateForm() {
            var phoneNo = document.getElementById("phone_no").value;
            var phoneError = document.getElementById("phoneError");
            var isValid = true;
            // Reset error message
            phoneError.innerHTML = "";

            // Validate phone number
            if (!phoneNo) {
                phoneError.innerHTML = "Phone number is required";
                isValid = false;
            } else if (!isValidPhoneNumber(phoneNo)) {
                phoneError.innerHTML = "Invalid phone number format";
                isValid = false;
            }

            return isValid;
        }

        function isValidPhoneNumber(phoneNo) {
            // Regular expression for a valid phone number (digits only, 7-15 digits)
            var phoneRegex = /^\d{10}$/;
            return phoneRegex.test(phoneNo);
        }
        document.getElementById("fb").addEventListener("click", function () {
            // Redirect user to the next page
            window.location.href = "login2.html"; // Replace "next_page.html" with your actual next page URL
        });

        document.getElementById("mail").addEventListener("click", function () {
            // Redirect user to the next page
            window.location.href = "login.html"; // Replace "next_page.html" with your actual next page URL
        });


    </script>
</body>

</html>
